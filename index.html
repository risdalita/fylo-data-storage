<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapped">
        <div class="fylo">
          <div class="title">
            <img src="images/logo.svg" />
          </div>
          <div class="images-fylo">
            <img src="images/icon-document.svg" />
            <img src="images/icon-folder.svg" />
            <img src="images/icon-upload.svg" />
          </div>
        </div>
        <div class="storage">
          <div class="message-storage"><span>185 GB</span>left</div>

          <section class="details-storage">
            <p>Youâ€™ve used <span>815 GB</span> of your storage.</p>
            <div class="range-indicator-container">
              <div class="range-indicator">
                <div class="range-point"></div>
              </div>
            </div>
            <div class="details-range">
              <span>0 GB</span>
              <span>100 GB</span>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Risda</a>.</div>
  </body>
</html>
